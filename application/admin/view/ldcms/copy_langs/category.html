<div class="row" >
    <div class="col-md-12">
        <div class="panel panel-default panel-intro">
            <div class="panel-body">
                <div class="alert alert-info-light">
                    <b>第一步</b>：选择数据来源 <br>
                    <b>第二步</b>：勾选要复制的数据 <br>
                    <b>第三步</b>：选择是否要同时复制内容管理中的数据（默认会复制） <br>
                </div>
                <form action="{:addon_url('ldcms/copy_langs/category')}" method="post">
                    <div class="input-group col-md-3" style="float:left;">
                        <span class="input-group-addon" >选择数据来源</span>
                        {:Form::select('select_lang',$select_langs,'',['placeholder'=>'选择语言'])}
                    </div>
                    <div class="input-group col-md-2" style="float:left;margin-left:10px">
                        <span class="input-group-addon" >复制栏目及内容</span>
                        {:Form::select('copy_content',['1'=>'是','0'=>'否'])}
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-success btn-sm btn-copy-submit"> 确定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default panel-intro">
            <div class="panel-body">
                <div id="1" class="tab-content">
                    <div class="tab-pane fade active in" id="one">
                        <div class="widget-body no-padding">
                            <div id="toolbar" class="toolbar">

                            </div>
                            <table id="table" class="table table-striped table-bordered table-hover" width="100%">

                            </table>


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" >
  <div class="col-md-12">
    <div class="panel panel-default panel-intro">
      <div class="panel-body">
        <div class="alert alert-info-light">
          <b>第一步</b>：选择数据来源 <br>
          <b>第二步</b>：选择原有栏目与现有栏目<br>
          <code><b>注意：</b>选择父栏目时不会包含子栏目的内容</code> <br>
        </div>
        <form action="{:addon_url('ldcms/copy_langs/document')}" method="post" role="form">
          <div class="input-group col-md-2" style="float:left;">
            <span class="input-group-addon" >选择数据来源</span>
            {:Form::select('select_lang',$select_langs,'',['placeholder'=>'选择语言'])}
          </div>
          <div class="input-group col-md-3" style="float:left;margin-left: 10px">
            <input id="c-old_category" placeholder="选择原有栏目" data-source="ldcms/copy_langs/getCategoryOfLang?mid={$mid}" class="form-control selectpage" name="old_category" data-select-only="true"  data-field="icon_name">
            <span class="input-group-addon" >复制到</span>
            <input id="c-new_category" placeholder="选择现在栏目" data-source="ldcms/copy_langs/getCategoryOfLang?mid={$mid}" class="form-control selectpage" name="new_category" data-select-only="true"  data-field="icon_name" >
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-success btn-sm btn-copy-submit"> 确定</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="panel panel-default panel-intro">
      <div class="panel-body">
        <div id="1" class="tab-content">
          <div class="tab-pane fade active in" id="one">
            <div class="widget-body no-padding">
              <div id="toolbar" class="toolbar">
                <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
              </div>
              <table id="table" class="table table-striped table-bordered table-hover" width="100%">

              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

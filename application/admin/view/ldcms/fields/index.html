<div class="panel panel-default panel-intro">

    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" >
            {foreach $models as $k=>$vo }
            <li
                class="{:request()->param('mid')==$k?'active':''}"><a href="{:url('index',['mid'=>$k,'ids'=>$k])}" data-value="{$k}"
                >{$vo.name}</a></li>
            {/foreach}
        </ul>
        <div class="ldcmslang"></div>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:history.back(-1);" class="btn btn-warning" title="{:__('Back')}" ><i
                            class="fa fa-chevron-left"></i> {:__('Back')}</a>
                        <a href="javascript:;"
                            class="btn btn-success btn-add {:$auth->check('ldcms/fields/add')?'':'hide'}"
                            data-params="mid=1"
                            title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('ldcms/fields/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('ldcms/fields/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>

                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('ldcms/fields/edit')}"
                           data-operate-del="{:$auth->check('ldcms/fields/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

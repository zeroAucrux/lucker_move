<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <div class="alert alert-danger-light">
                <p>
                    <b>警告:</b> 启用携带数据的模板时，请先做好数据备份。
                </p>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">模板名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" disabled value="{$title}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">选择使用语言:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="lg" class="form-control selectpicker">
                {foreach $langs as $k=>$lang}
                <option value="{$k}">{$lang}</option>
                {/foreach}
            </select>
        </div>
    </div>
    {if $is_testdata }
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <div class="alert alert-info-light" style="margin-bottom: 0">
                <p>
                    此模板携带数据，如选择导入，原本的数据将会被覆盖。
                </p>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">导入模板数据:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="is_import" class="form-control selectpicker" data-rule="required">
                <option value="">请选择</option>
                <option value="1">导入</option>
                <option value="0">不导入</option>
            </select>
        </div>
    </div>
    {/if}
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <input type="hidden" name="name" value="{$name}">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
